set-option -g quiet on

set -g default-terminal "screen-256color"

bind-key a send-prefix
bind-key C-a last-window
set-option -g prefix C-a

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n S-Left resize-pane -L 10
bind -n S-Right resize-pane -R 10
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5

bind-key C-q resize-pane -Z

setw -g mode-keys vi

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "xclip -sel clip -i"
bind-key v run-shell "xclip -sel clip -o | tmux load-buffer - ; tmux paste-buffer"
bind-key -n M-v run-shell "xclip -sel clip -o | tmux load-buffer - ; tmux paste-buffer"

# set-option -g default-shell /bin/zsh

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-Left if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-Down if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-Up if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-Right if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

bind-key - split-window -v -c '#{pane_current_path}'
bind-key = split-window -h -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'

bind-key b break-pane -d

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# open window
unbind-key  d
bind-key g split-window -h -p 50 zsh
bind-key z split-window -h -p 50 'docker-compose run web zsh || docker-compose run api zsh'
bind-key r split-window -h -p 50 'docker-compose run web rails c || docker-compose run api rails c'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g @resurrect-processes 'docker-compose docker nvim ember'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
